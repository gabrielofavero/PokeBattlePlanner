<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moves Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    canvas {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <canvas id="movesRadar"></canvas>
  <script>
    const labels = ['Move 1', 'Move 2', 'Move 3', 'Move 4'];

    const data = {
      labels: labels,
      datasets: [{
        data: [2.5, 3.7, 1.2, 4],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2,
        pointBackgroundColor: 'rgba(54, 162, 235, 1)'
      }]
    };

    const extremityLabelsPlugin = {
      id: 'extremityLabels',
      afterDraw(chart) {
        const {ctx, scales: {r}} = chart;
        ctx.save();
        ctx.font = 'bold 16px sans-serif';
        ctx.fillStyle = '#222';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        labels.forEach((label, i) => {
          const angle = r.getIndexAngle(i);
          const x = r.xCenter + Math.cos(angle) * r.drawingArea;
          const y = r.yCenter + Math.sin(angle) * r.drawingArea;
          ctx.fillText(label, x, y);
        });
        ctx.restore();
      }
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: 0,
            max: 4,
            ticks: { display: false },
            pointLabels: { display: false },
            grid: { color: '#ccc' },
            angleLines: { color: '#aaa' }
          }
        }
      },
      plugins: [extremityLabelsPlugin]
    };

    new Chart(document.getElementById('movesRadar'), config);
  </script>
</body>
</html>
