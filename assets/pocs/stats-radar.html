<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Moves Radar</title>
<style>
  :root{
    --bg:#083a63;
    --accent:#ffcd00;
    --outline:#ffffff;
    --fill:#bfe7ff;
    font-family: Inter, sans-serif;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg, var(--bg), #0b3a59 80%);
    color:var(--outline);
  }
  .card{
    width:320px;
    padding:16px;
    border-radius:12px;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }
  .radar{
    width:240px;
    height:240px;
  }
  .labels{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:8px;
    width:100%;
  }
  .label{
    color:var(--accent);
    font-weight:700;
    font-size:14px;
    display:flex;
    justify-content:space-between;
  }
  .label .value{
    color:#fff;
    font-weight:800;
    font-size:16px;
    margin-left:6px;
  }
  .dot{fill:var(--outline);}
  .controls{
    margin-top:8px;
    display:flex;
    gap:8px;
    justify-content:center;
  }
</style>
</head>
<body>
<div class="card">
  <svg class="radar" viewBox="-120 -120 240 240" id="radarSvg">
    <g id="grid" stroke="rgba(255,255,255,0.15)" fill="none">
      <polygon id="outer"></polygon>
      <polygon id="mid"></polygon>
      <polygon id="inner"></polygon>
    </g>
    <g id="axes" stroke="rgba(255,255,255,0.2)"></g>
    <polygon id="statFill" fill="rgba(191,231,255,0.85)" stroke="rgba(255,255,255,0.95)" stroke-width="2"></polygon>
    <g id="statDots"></g>
    <circle cx="0" cy="0" r="2.5" fill="rgba(255,255,255,0.9)"></circle>
  </svg>
  <div class="labels">
    <div class="label">Move 1 <span class="value" id="m1">0</span></div>
    <div class="label">Move 2 <span class="value" id="m2">0</span></div>
    <div class="label">Move 3 <span class="value" id="m3">0</span></div>
    <div class="label">Move 4 <span class="value" id="m4">0</span></div>
  </div>
  <div class="controls">
    <button id="randomBtn">Randomize</button>
  </div>
</div>
<script>
const outer=document.getElementById('outer')
const mid=document.getElementById('mid')
const inner=document.getElementById('inner')
const axes=document.getElementById('axes')
const statFill=document.getElementById('statFill')
const statDots=document.getElementById('statDots')
const vals=[m1,m2,m3,m4]
const cfg={size:100,rings:3,max:4}
let stats=[2.5,1.2,3.4,0.8]
function point(i,r){const a=(Math.PI*2/4)*i-Math.PI/2;return[Math.cos(a)*r,Math.sin(a)*r]}
function buildGrid(){const rings=[cfg.size,cfg.size*2/3,cfg.size/3];[outer,mid,inner].forEach((poly,idx)=>{const r=rings[idx];const pts=[];for(let j=0;j<4;j++)pts.push(point(j,r).join(','));poly.setAttribute('points',pts.join(' '))});axes.innerHTML='';for(let j=0;j<4;j++){const l=document.createElementNS('http://www.w3.org/2000/svg','line');const p=point(j,cfg.size);l.setAttribute('x1',0);l.setAttribute('y1',0);l.setAttribute('x2',p[0]);l.setAttribute('y2',p[1]);axes.appendChild(l)}} 
function render(){const pts=[];statDots.innerHTML='';for(let i=0;i<4;i++){const v=Math.max(0,Math.min(stats[i],cfg.max));const r=(v/cfg.max)*cfg.size;const p=point(i,r);pts.push(p.join(','));const c=document.createElementNS('http://www.w3.org/2000/svg','circle');c.setAttribute('cx',p[0]);c.setAttribute('cy',p[1]);c.setAttribute('r',3);c.setAttribute('class','dot');statDots.appendChild(c);vals[i].textContent=v.toFixed(1)}statFill.setAttribute('points',pts.join(' '))}
function setStats(a){stats=a.map(Number);render()}
document.getElementById('randomBtn').onclick=()=>{setStats(Array.from({length:4},()=>Math.random()*cfg.max))}
buildGrid();render()
</script>
</body>
</html>
