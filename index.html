<body>

  <div class="top-bar">
    <div class="icon-box">
      <svg class="icon">
        <use href="#x-button-icon" />
      </svg>
    </div>
    <div class="top-bar-item selected" to-show="pokemon-search">Pokémon</div>
    <div class="top-bar-item" to-show="single-type-search">Single Type</div>
    <div class="top-bar-item" to-show="multi-type-search">Multi Type</div>
  </div>

  <div id="pokemon-search" class="content">
    <div class="column">
      <div id="party-box">
        <div class="pill-container">
          <div class="icon-box">
            <svg class="icon">
              <use href="#app-icon-alt" />
            </svg>
          </div>
          <div class="button-item"><div id="current-party">Current Party</div></div>
        </div>
        <div class="party-pokemons">
          <div class="party-pokemon"></div>
          <div class="party-pokemon"></div>
          <div class="party-pokemon"></div>
          <div class="party-pokemon"></div>
          <div class="party-pokemon"></div>
          <div class="party-pokemon"></div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="search-box">
        <div class="icon-box">
          <svg class="icon">
            <use href="#search-icon" />
          </svg>
        </div>
        <input id="search-pokemon" type="text" class="clear-input" placeholder="Search Pokémon">
      </div>
      <div class="search-suggestions" id="search-suggestions"></div>
      <div id="result-box"></div>
    </div>


  </div>

  <div id="single-type-search" class="content"></div>

  <div id="multi-type-search" class="content"></div>

  <footer class="footer">
    
  </footer>

  <!-- Scripts -->
  <script src="assets/js/vendor/pixi.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
